apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: hr-system
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-northeast-2
      auth:
        jwt:
          serviceAccountRef:
            name: hr-system-sa  # Assumed ServiceAccount with IRSA
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hr-app-secrets
  namespace: hr-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: hr-secrets
    creationPolicy: Owner
    template:
      data:
        DB_URL: "jdbc:mariadb://{{ .DB_HOST }}:{{ .DB_PORT }}/{{ .DB_NAME }}?useSSL=true&verifyServerCertificate=false"
        DB_USER: "{{ .DB_USER }}"
        DB_PASSWORD: "{{ .DB_PASSWORD }}"
        REDIS_HOST: "{{ .REDIS_HOST }}"
        REDIS_PORT: "{{ .REDIS_PORT }}"
        JWT_SECRET_KEY: "{{ .JWT_SECRET_KEY }}"
        INTERNAL_TOKEN: "{{ .INTERNAL_TOKEN }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        MONGO_URI: "mongodb://{{ .MONGO_USER }}:{{ .MONGO_PASSWORD }}@mongodb:27017/{{ .MONGO_DB }}?authSource=admin"
        MONGO_DB: "{{ .MONGO_DB }}"
        MONGO_USER: "{{ .MONGO_USER }}"
        MONGO_PASSWORD: "{{ .MONGO_PASSWORD }}"
        GMAIL_USERNAME: "{{ .GMAIL_USERNAME }}"
        GMAIL_APP_PASSWORD: "{{ .GMAIL_APP_PASSWORD }}"
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: prod/hr-system/common
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: prod/hr-system/common
        property: DB_PORT
    - secretKey: DB_NAME
      remoteRef:
        key: prod/hr-system/common
        property: DB_NAME
    - secretKey: DB_USER
      remoteRef:
        key: prod/hr-system/common
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: rds!db-8465fc3a-4e4d-4f0b-8300-dfe0178630b8
        property: password
    - secretKey: REDIS_HOST
      remoteRef:
        key: prod/hr-system/common
        property: REDIS_HOST
    - secretKey: REDIS_PORT
      remoteRef:
        key: prod/hr-system/common
        property: REDIS_PORT
    - secretKey: JWT_SECRET_KEY
      remoteRef:
        key: prod/hr-system/common
        property: JWT_SECRET_KEY
    - secretKey: INTERNAL_TOKEN
      remoteRef:
        key: prod/hr-system/common
        property: INTERNAL_TOKEN
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: prod/hr-system/common
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: prod/hr-system/common
        property: AWS_SECRET_ACCESS_KEY
    - secretKey: MONGO_DB
      remoteRef:
        key: prod/hr-system/common
        property: MONGO_DB
    - secretKey: MONGO_USER
      remoteRef:
        key: prod/hr-system/common
        property: MONGO_USER
    - secretKey: MONGO_PASSWORD
      remoteRef:
        key: prod/hr-system/common
        property: MONGO_PASSWORD
    - secretKey: GMAIL_USERNAME
      remoteRef:
        key: prod/hr-system/common
        property: GMAIL_USERNAME
    - secretKey: GMAIL_APP_PASSWORD
      remoteRef:
        key: prod/hr-system/common
        property: GMAIL_APP_PASSWORD
