name: CI - Gateway Build & Push to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: hradar-gateway

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # AWS ì¸ì¦ (OIDC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGISTRY=$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com

          docker build -f gateway/Dockerfile -t ${ECR_REPOSITORY}:${IMAGE_TAG} gateway
          docker tag ${ECR_REPOSITORY}:${IMAGE_TAG} \
            ${REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

          docker push ${REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

      # Discord ì•Œë¦¼
      - name: Notify Discord
        if: always()
        run: |
          STATUS="SUCCESS"
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="FAILED"
          fi

          curl -H "Content-Type: application/json" \
            -d "{
              \"content\": \"ğŸš€ **Gateway CI ê²°ê³¼**\nì„œë¹„ìŠ¤: \`${ECR_REPOSITORY}\`\níƒœê·¸: \`${{ github.sha }}\`\nìƒíƒœ: **${STATUS}**\nhttps://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }" \
            ${{ secrets.DISCORD_GATEWAY_WEBHOOK_URL }}
